    <div id="app">

<!-- 在#app控制之外 定义模板结构 -->
<template id="tmp1">
    <div>
        <h1>这是通过template 元素，在外部定义的组建结构，有代码书写提示</h1>
        <h4>好用~</h4>
    </div>
</template>
    <script>
        Vue.component('myCom3', {
            // 注意 template属性指向的模板内容 只能由一个根元素
            template: '#tmp1'
        })
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello"
            },
            methods: {

            }
        })
    </script>
