<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入 Bootstrap -->
    <script src="../lib/vue-2.5.17-beta.0/dist/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">

</head>

<body>
    <div id="app">
        {{mag}}



        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-contorl" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-contorl" v-model="name">
                </label>
                <!-- 使用事件绑定机制 处理函数时 如果加上小括号 就可以传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
            </div>
        </div>



        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script> 
        // 我们创建出来的vm对象 就是我们mvvm中的vm调度者
        var vm = new Vue({
            el: '#app',
            // 这里的data就是mvvm中的M 专门用来宝翠娜每个页面的数据
            data: {
                mag: '欢迎使用Vue',
                id: '',
                name: '',
                list: [
                    { id: 1, name: "奔驰", ctime: new Date() },
                    { id: 2, name: "奥迪", ctime: new Date() },
                    { id: 3, name: "宝马", ctime: new Date() },
                ]
            },
            methods: {
                add() {
                    var car = { id: this.id, name: this.name, ctime: new Date() }
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id) {
                    // 如何根据id 找到要i删除项的索引
                    // 直接调用数组的splice的方法
                    // this.list.some((item, i) => {
                    //     if (item.id == id) {
                    //         this.list.splice(i, 1)
                    //         return true;
                    //     }
                    // })
                    var index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true;
                        }
                    })
                    this.list.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
