<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../lib/vue-2.5.17-beta.0/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="快到碗里来" @click="flag=!flag">
        <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
            <div class="ball" v-show="flag"></div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                msg: '导入animate.css'
            },
            methods: {

                beforeEnter(el) {
                    // 表示动画入场之前  可以设置元素起始样式
                    // 开始之前 小球的起始位置
                    el.style.transform = "translate(0,0)"
                },
                enter(el, done) {
                    el.offsetWidth
                    // 表示动画 开始之后的样式 这里 设置小球完成动画之后的 结束状态
                    el.style.transform = "translate(150px,150px)"
                    el.style.transition = 'all 0.5s ease'
                    // done是afterEnter的引用
                    done()
                },
                afterEnter(el) {
                    // 动画完成之后
                    // this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
