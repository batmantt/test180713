<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <script src="./lib/vue-2.5.17-beta.0/dist/vue.js">
    </script>

    <style>
        .red {
            color: rebeccapurple
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>

    <!-- 视图层 -->
    <div id="app">
        {{mag}}
        <h1 class="red italic"> 这是H1</h1>
        <!-- class 用v-bind 做数据绑定 -->
        <h1 :class="['red','italic']"> 这是H1</h1>
        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['red','italic',flag?'active':'']"> 这是H1</h1>
        <!-- 使用对象 -->
        <h1 :class="['red','italic',{active:flag}]"> 这是H1</h1>
        
        <h1 :class="{red:ture,thin:true,italic:true,active:true}"> 这是H1</h1>
    </div>

    <!-- 创建vue实例 -->
    <script> 

        // 我们创建出来的vm对象 就是我们mvvm中的vm调度者
        var vm = new Vue({
            el: '#app',
            // 这里的data就是mvvm中的M 专门用来宝翠娜每个页面的数据
            data: {
                mag: 'vue样式-class',
                flag: true
            }
        })
    </script>
</body>

</html>
