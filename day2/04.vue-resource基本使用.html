<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../lib/vue-2.5.17-beta.0/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click="getInfo">
        <input type="button" value="post请求" @click="postInfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getInfo() {
                    this.$http.get('https://yyc.tango007.com/yyc/Image/ImageList').then(function (result) {
                        console.log(result.body)
                        console.log(result)
                    })
 
                },
                postInfo() {
                    this.$http.post("https://yyc.tango007.com/yyc/Commodity/CommodityList", {}, {emulateJSON:true}).then(result => {
                        console.log(result)
                    })
                }
            }
        })
    </script>
</body>

</html>
