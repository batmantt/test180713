<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>index</title>
    <script src="./lib/vue-2.5.17-beta.0/dist/vue.js">
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> -->
</head>

<body>

    <!-- 视图层 -->
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <!-- <h1 :style="style2">
            {{mag}}
        </h1> -->
        <h1 :style="[style1,style2]">
            {{mag}}
        </h1>
    </div>

    <!-- 创建vue实例 -->
    <script> 

        // 我们创建出来的vm对象 就是我们mvvm中的vm调度者
        var vm = new Vue({
            el: '#app',
            // 这里的data就是mvvm中的M 专门用来宝翠娜每个页面的数据
            data: {
                mag: '简易计算器',
                // 含有-的对象名必须用引号
                style1: { color: 'red', 'font-weight': 600 },
                style2: { 'font-style': 'italic' }
            }
        })
    </script>
</body>

</html>
