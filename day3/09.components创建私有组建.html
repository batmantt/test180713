<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../lib/vue-2.5.17-beta.0/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>
    <div id="app">
        <my-com3></my-com3>
    </div>
    <div id="app2">
        <my-com3></my-com3>
        <!-- 调用私有组建 -->
        <login></login>
    </div>
    <!-- 在#app控制之外 定义模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过template 元素，在外部定义的组建结构，有代码书写提示</h1>
            <h4>好用~</h4>
        </div>
    </template>
    <template id="tmpl2">
            <h1>这是私有的login组建</h1>
    </template>
    <script>
        Vue.component('myCom3', {
            // 注意 template属性指向的模板内容 只能由一个根元素
            template: '#tmp1'
        })
        var vm = new Vue({
            el: "#app"
        })
        var vm = new Vue({
            el: "#app2",
            data: {},
            methods: {},
            filters: {},
            directives: {},//指令
            components: {
                //定义实例内部私有组建
                login:{
                template:'#tmpl2'
                }
            },


            beforeCreate() { },
            created() { },

        })
    </script>
</body>

</html>
